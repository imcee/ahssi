
{% extends 'base.html' %}

{% block title %} Create Memo {% endblock %}

{% block adminContent %}
{% load static %}

<style>
    #id_title, #id_message {
        display: block;
        width: 50%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out
    }

    div .workspace{
    padding: 0 20px;
    }


</style>


{% if messages %}
<ul class="messages">
   <!-- {% for message in messages %}-->
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    <!--{% endfor %}-->
</ul>
{% endif %}
<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Create Memo</h5>
        </div>
        <div class="card-body">
                <!-- Create a Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p|safe }}

               <div>
                <div class="formBtn" style="float: right; margin-top: 10px;">
                    <button class="btn btn-success" type="submit" style="float: right;">Post</button>
                    <a href="{% url 'memo' id=0 search=None %}"><input class="btn btn-secondary" type="button" name="Done" value="Done" style="float: right; margin-right: 15px;"></a>
                </div>
            </form>
    
        </div>
    </div>
</div>
<td>


</td>

{% endblock %}
