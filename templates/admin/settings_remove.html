<!-- admin/settings_remove.html -->
{% extends "base.html" %}
{% block title %} Remove Settings {% endblock %}
{% block adminContent %}
<style>
    main {
        width: 50%;
    }
    #id_old_password, #id_new_password1, #id_new_password2 {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out
    }
</style>
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item? <br>
        <input class="btn btn-success" type="submit" value="Yes" />
        <a href="{% url 'settings_options' %}"><input class="btn btn-secondary" type="button" name="Cancel" value="Cancel"></a>
    </form>
</div>
{% endblock %}
