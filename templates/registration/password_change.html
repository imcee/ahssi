{% extends "base.html" %}
{% block title %} Change Password {% endblock %}
{% block adminContent %}
<style>
    main {
        width: 100%;
        display:flex;
        justify-content: center;
    }
    #id_old_password, #id_new_password1, #id_new_password2 {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out
    }
    .changePass {
        width: 50%;
    }

    @media only screen and (max-width: 1024px){
        .changePass {
            width: 100%;
        }

    }

</style>

<div class="main container">
    <div class="changePass">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Change Password</h5>
            </div>
            <div class="card-body">
                <!-- Create a Form -->
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
            
                    <!-- form as paragraph -->
                    {{ password_change_form.as_p }}
                    
                    <hr>
                    <div class="formBtn">
                        <input class="btn btn-success" type="submit" value="Update" style="float: right;">
                        <a href="{% url 'account' %}"><input type="button" class="btn btn-secondary" name="Cancel" value="Cancel" style="float: right; margin-right: 15px;"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
